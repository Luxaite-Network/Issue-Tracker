name: Bug Report
description: Create a bug report
labels: ["\U0001F41E Bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What behavior did you expect?
      placeholder: ex. The donation button brings me to the donation site
    validations:
      required: true
  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What behavior actually happened?
      placeholder: "ex. The donation button doesn't do anything."
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction Steps
      description: "How do you trigger this bug? Please walk us through it step by step."
      value: |
        1.
        2.
        3.
      render: markdown
    validations:
      required: true
  - type: input
    id: browsers
    attributes:
      label: Browsers
      description: What browsers are you seeing the problem on?
      placeholder: "ex. Chome 91 and Firefox 90"
    validations:
      required: false
  - type: input
    id: example-url
    attributes:
      label: Example URL
      description: "An example location on our Site where this bug takes place"
      placeholder: "ex. https://www.luxaite-network.io/forums/"
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: Server/Site Version
      description: "What is the Servers / Website version you're encountering this issue on (see footer / Server title)?"
      placeholder: "ex. V9.1.13"
    validations:
      required: false
  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: Any additional information you have can be added here
      placeholder: "ex. The Sun was very bright when I encountered the bug."
    validations:
      required: false
